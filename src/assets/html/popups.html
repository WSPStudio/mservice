<!-- Модалки -->

<div class="popups">
	<!-- Заказать звонок -->
	<div class="popup popup-call" id="popup-call">
		<div class="popup__dialog">
			<div class="popup__content">
				<button class="popup__close" type="button" data-popup-close>
					<svg class="close">
						<use xlink:href="assets/img/sprite.svg#close"></use>
					</svg>
				</button>
				<div class="form popup__form">
					<div class="title-2 popup__title">Оставьте заявку</div>
					<div class="popup__subtitle">Оставьте свои контактные данные и мы свяжемся с вами в ближайшее время</div>
					<form>
						<input type="hidden" name="info" class="popup-info">
						<div class="input-wrapper">
							<input class="input" type="text" name="name" placeholder="Ваше имя" required>
							<input class="input" type="tel" name="phone" placeholder="Ваш телефон" required>
							<button class="button submit">Отправить</button>
						</div>
						<label class="checkbox">
							<input class="checkbox__input" type="checkbox" checked required>
							<span class="checkbox__text">Я соглашаюсь с <a href="text.html" class="underline" target="_blank">Пользовательским соглашением</a> и <a href="text.html" class="underline" target="_blank">Политикой конфиденциальности</a></span>
						</label>
					</form>
				</div>
			</div>
		</div>
	</div>
